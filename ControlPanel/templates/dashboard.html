<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulu Dashboard</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="user-bar">
            <span>Benvenuto, {{ username }}!</span>
            <form action="{{ url_for('logout') }}" method="get" style="display: inline; margin-left: 15px;">
                <button type="submit">Logout</button>
            </form>
        </div>
        
        <h1>Dashboard</h1>
        
        <div class="panel">
            <h2>Dispositivi Connessi</h2>
            <ul id="device-list" class="device-list-ul">
                <li>In attesa di dispositivi...</li>
            </ul>
        </div>

        <div class="panel">
            <h2>Menu Principale</h2>
            <div class="timer-controls">
                <button id="start-game-btn">Avvia Partita</button>
                </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
