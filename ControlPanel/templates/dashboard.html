<!DOCTYPE html>
<html lang="it">
<head>
    </head>
<body>
    <div class="main-container">
        <h1>Dashboard</h1>
        
        <div class="panel">
            <h2>Dispositivi Connessi</h2>
            <ul id="device-list">
                </ul>
        </div>

        <div class="panel">
            <h2>Menu Principale</h2>
            <div class="timer-controls">
                <button id="start-game-btn">Avvia Partita</button>
                </div>
        </div>
    </div>

    <script>
        const socket = io();
        const deviceList = document.getElementById('device-list');

        socket.on('connect', () => {
            console.log('Connesso al server!');
        });

        socket.on('devices_update', (devices) => {
            deviceList.innerHTML = ''; // Pulisce la lista
            if (devices.length === 0) {
                deviceList.innerHTML = '<li>Nessun dispositivo online.</li>';
            } else {
                devices.forEach(device => {
                    const li = document.createElement('li');
                    const statusClass = device.status === 'ONLINE' ? 'team-green' : 'team-red';
                    li.innerHTML = `Dispositivo: ${device.id} - Stato: <span class="${statusClass}">${device.status}</span> - Modalità: ${device.mode || 'N/A'}`;
                    deviceList.appendChild(li);
                });
            }
        });

        document.getElementById('start-game-btn').addEventListener('click', () => {
            // Qui in futuro ci sarà la logica per andare alla selezione della partita
            alert("Funzionalità da implementare!");
        });
    </script>
</body>
</html>
