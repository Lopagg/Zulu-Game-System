<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulu Game System</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DSEG7+Classic:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="connection-status-indicator" class="connection-status status-offline">
            <span class="status-dot"></span>
            <span id="connection-status-text">OFFLINE</span>
        </div>

        <div class="user-bar">
            <span>Benvenuto, {{ username }}!</span>
            <form action="{{ url_for('logout') }}" method="get" style="display: inline; margin-left: 15px;">
                <button type="submit">Logout</button>
            </form>
        </div>
        
        <h1>ZULU GAME SYSTEM</h1>

        <div id="waiting-view" class="panel">
            <h2>IN ATTESA DEL DISPOSITIVO</h2>
            <p>Il pannello di controllo è in attesa che il dispositivo di gioco si connetta alla rete...</p>
        </div>

        <div id="domination-view" class="panel hidden">
            </div>
        
        <div id="sd-view" class="panel hidden">
            </div>
        
        <div id="terminal-view" class="panel hidden">
            </div>

        <div id="simple-view" class="panel hidden">
            <p>Modalità attuale: <span id="simple-mode-name"></span></p>
        </div>

        <div class="log-container panel">
             <h3>Log eventi raw</h3>
             <div class="log"><ul id="log-list"></ul></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
